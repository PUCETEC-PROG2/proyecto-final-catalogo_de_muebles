{% extends "base.html" %}
{% block title  %} Ingreso de Mueble {% endblock title  %}

        {% csrf_token %}
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div>
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div>
                    <label for="password">Contrase√±a</label>

                <a href="{% url "mueblesemae:index"  %}" class="btn btn-secondary">Regresar</a>
            </div>
        </div>

    </form>
{% endblock content %}
